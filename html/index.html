<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DV-HUD - De-V-aLtu</title>

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/info.css">
    <link rel="stylesheet" href="CSS/speedo.css">
    <link rel="stylesheet" href="CSS/status.css" />

    <!-- jQuery and Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/speedo.js" defer></script>
    <script src="JS/info.js"></script>
    <script src="JS/status.js"></script>
</head>

<body>
    <!-- HUD -->
    <div id="hud">
        <div class="hud-column">
            <div id="server-id"><i class="fas fa-id-badge"></i> <span></span></div>
            <div id="job-bar"><i class="fas fa-briefcase"></i> <span id="job-info"></span></div>
            <div id="gang-bar"><i class="fas fa-users"></i> <span id="gang-info"></span></div>
        </div>
        <div class="hud-column">
            <div id="cash-label"><i class="fas fa-wallet"></i> <span></span></div>
            <div id="bank-label"><i class="fas fa-university"></i> <span></span></div>
            <div id="ammo-label" class="hidden"><i class="fa-solid fa-gun"></i> <span></span></div>
        </div>
    </div>

    <!-- Speedometer -->
    <div class="Main">
        <div class="Main-Container Bot-Mid">
            <div class="Speed-Meter">
                <svg class="Speed-Meter-Bar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#ffffff26" stop-opacity="1"></stop>
                            <stop offset="90%" stop-color="#fff0" stop-opacity="1"></stop>
                        </linearGradient>
                    </defs>
                    <circle r="41.8%" cx="50%" cy="50%" class="Speed-Meter-Bar-Track" stroke="url(#gradient)" />
                    <circle r="41.8%" cx="50%" cy="50%" class="Speed-Meter-Bar-Val Speed-Meter-Bar-Progress" />
                </svg>
                <div class="Fuel" data-Fuel="0">
                    <svg class="Fuel-Meter-Bar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <circle r="41.8%" cx="50%" cy="50%" class="Fuel-Meter-Bar-Track Fuel-Meter-Bar-Track-1" />
                        <!-- Add more circles for fuel indicator here -->
                    </svg>
                    <div class="Fuel-Text">0</div>
                </div>
                <svg class="Gage-Meter-Bar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle r="41.8%" cx="50%" cy="50%" class="Gage-Meter-Bar-Track" />
                    <circle r="41.8%" cx="50%" cy="50%" class="Gage-Meter-Bar-Val" />
                </svg>
                <div class="Speed-Container">
                    <div class="Speed-Counter">0</div>
                    <div class="Speed-KM">KM/H</div>
                </div>
                <!-- Controls (Belt, Lights, Door) -->
                <div class="Controls">

                    <div class="Control-Icon-Container Door-Container">

                        </svg>
                    </div>

                        </svg>
                    </div>

15.4615 6.35352C15.5553 6.25975 15.608 6.13258 15.608 5.99997C15.608 5.86736 15.5553 5.74018 15.4615 5.64642C15.3678 5.55265 15.2406 5.49997 15.108 5.49997Z"/>
                        </svg>
                    </div>
                    <!-- Add more control icons here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Indicators -->
    <div class="status">
        <div class="status-item">
            <i id="vest" class="fas fa-vest"></i>
            <h1 class="vestjs">0%</h1>
        </div>
        <div class="status-item">
            <i id="vidaicon" class="fas fa-heartbeat"></i>
            <h1 class="vidajs">25%</h1>
        </div>
        <div class="hud-label">Status</div>
    </div>

    <!-- Needs Status -->
    <div class="needs-status">
        <div class="status-item">
            <i id="water" class="fas fa-glass"></i>
            <h1 class="waterjs">100%</h1>
        </div>
        <div class="status-item">
            <i id="burger" class="fas fa-hamburger"></i>
            <h1 class="burgerjs">90%</h1>
        </div>
        <div class="hud-label">Needs</div>
    </div>

    <!-- Oxygen and Stamina -->
    <div class="oxygen-stamina-status">
        <div class="status-item">
            <i id="oxy" class="fas fa-lungs"></i>
            <h1 class="oxyjs">55%</h1>
        </div>
        <div class="status-item">
            <i id="run" class="fas fa-running"></i>
            <h1 class="runjs">45%</h1>
        </div>
        <div class="hud-label">Stamina</div>
    </div>

    <!-- Minimap Section -->
    <div id="minimap">
        <div class="hud-label">MINIMAP</div>
    </div>

</body>

</html>
